<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
  <div class="card" style="width: 600px">
    <form class="weather-app" id="search-form">
      <label for="city" class="form-label">Enter a city</label>
      <input type="text" placeholder="City" id="city-input" />
      <input type="submit" class="btn btn-primary" value="Search" />
    </form>
    <div class="card-body">
      <h1 class="card-title" id="new-city"></h1>
    </div>

    <br />
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <div class="today" id="date">
          </div>
          <div class="adjective" id="description"></div>
          <div class="clearfix weather-temperature">
            <img src="" alt="" id="icon" class="float-left" width="50"/>
          </div>
        </div>
        <div class="col">
          <div class="caracteristic">
            Humidity : <span class="humidity" id="humidity"></span> %
            <br />
            Wind : <span class="wind" id="wind"></span> km/h
          </div>
        </div>
        <div class="col">
          <strong>
            <span class="temperatureToday" id="degree"> </span>
            <span class="conversion">
              <a href="#" id="c-link" class="active">°C</a> |<a href="#" id="f-link">°F</a>
            </span>
          </strong>
        </div>
      </div>
      <footer>
        <div class="card">
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
      </footer>
      <small>
        <a
          href="https://github.com/fleuarison/vanilla-weather_app"
          target="_blank"
          >Open-source code</a
        >
        by Fleuria RANOROARISON
      </small>
    </div>
  </div>
  

  <script src="src/app.js"></script>

</body>
</html>
